<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Order save page</title>
</head>
<body class="cntainer-fluid">
<main>
    <h2>주문 추가</h2>
    <div class="container" style="width: 400px">
        <div class="mb-3">
            <label for="address" class="form-label">address</label>
            <input type="text" class="form-control" th:field="${order.address}" id="address">
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">user id</label>
            <input type="text" class="form-control" th:field="${order.userId}" id="userId">
        </div>
        <hr>
        <h2>추후에 주문 아이템 추가 기능 구현해야함</h2>
        <button type="button" id="btn-save" class="btn btn-primary">추가</button>
        <a href="/orders" role="button" class="btn btn-secondary">취소</a>
    </div>
    <script type="text/javascript" th:src="@{/js/order/order.js}"></script>
</main>
</body>
</html>
