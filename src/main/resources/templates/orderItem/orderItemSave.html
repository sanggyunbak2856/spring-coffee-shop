<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Order save page</title>
</head>
<body class="cntainer-fluid">
<main>
    <h2>주문 아이템 추가</h2>
    <div class="container" style="width: 400px">
        <div class="mb-3">
            <label for="quantity" class="form-label">quantity</label>
            <input type="number" class="form-control" th:field="${orderItem.quantity}" id="quantity">
        </div>
        <div class="mb-3">
            <label for="orderId" class="form-label">order id</label>
            <input type="text" class="form-control" th:field="${orderItem.orderId}" id="orderId">
        </div>
        <div class="mb-3">
            <label for="productId" class="form-label">product id</label>
            <input type="text" class="form-control" th:field="${orderItem.productId}" id="productId">
        </div>
        <button type="button" id="btn-save" class="btn btn-primary">추가</button>
        <a href="/orders" role="button" class="btn btn-secondary">취소</a>
    </div>
    <script type="text/javascript" th:src="@{/js/orderitem/orderitem.js}"></script>
</main>
</body>
</html>
