<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Order save page</title>
</head>
<body class="cntainer-fluid">
<main>
    <h2>상품 수정</h2>
    <hr>
    <div class="container" style="width: 400px">
        <h3>상품 상세 정보</h3>
        <div class="mb-3">
            <label for="id" class="form-label">product id</label>
            <input type="text" class="form-control" th:field="${product.id}" id="id" disabled>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" th:field="${product.name}" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="text" class="form-control" th:field="${product.price}" id="price">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">quantity</label>
            <input type="text" class="form-control" th:field="${product.quantity}" id="quantity">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a description here" id="description" th:field="${product.description}"></textarea>
            <label for="description">description</label>
        </div>
        <hr>
        <h1>추후에 주문 아이템 추가 필요함</h1>
        <button type="button" id="btn-update" class="btn btn-primary">수정</button>
        <button type="button" id="btn-delete" class="btn btn-primary">삭제</button>
        <a href="/products" role="button" class="btn btn-secondary">취소</a>
    </div>
    <script type="text/javascript" th:src="@{/js/product/product.js}"></script>
</main>
</body>
</html>
